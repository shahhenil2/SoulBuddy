<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Sign in to SoulBuddy">
        <meta name="author" content="SoulBuddy">

        <title>SoulBuddy</title>

        <!-- CSS FILES -->        
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">          
          
    </head>
    
    <body>

        <header class="site-header">
            <div class="container">
                <div class="row"></div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" >
                    <img src="images/logo.png" class="logo img-fluid" alt="">
                    <span>
                        SoulBuddy
                        <small>Mental Health Buddy</small>
                    </span>
                </a>
            </div>
        </nav>

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form id="signinForm" class="custom-form donate-form" role="form">
                                <h3 class="mb-4 text-center">Welcome</h3>

                                <div class="row">
                                    <div class="col-lg-12 col-12 mt-2">
                                        <input type="email" id="signin-Email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-4">
                                        <input type="password" id="signin-Pass" pattern=".{8,}" class="form-control" placeholder="Password" required>
                                    </div>
                                    
                                    <div class="col-lg-12 col-12 mt-2">
                                        <button type="submit" class="form-control mt-4">Sign in</button>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-12 mt-4">
                                    <p class="mb-4 text-center">Don't have an account? <a href="sign-up.html"><strong>Sign up</strong></a></p>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/custom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
        <script>
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCw...",
                authDomain: "voluteerform.firebaseapp.com",
                databaseURL: "https://voluteerform-default-rtdb.firebaseio.com",
                projectId: "voluteerform",
                storageBucket: "voluteerform.appspot.com",
                messagingSenderId: "866980903324",
                appId: "1:866980903324:web:80297ec8151192672db059",
                measurementId: "G-F9NXC35THX",
            };
        
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
        
            // Handle form submission
            document.getElementById("signinForm").addEventListener("submit", function (e) {
                e.preventDefault();
        
                const email = document.getElementById("signin-Email").value.trim();
                const password = document.getElementById("signin-Pass").value.trim();
        
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("User signed in:", userCredential.user);
                    })
                    .catch((error) => {
                        console.error("Error Code:", error.code);
                        console.error("Error Message:", error.message);
                        alert(`Authentication Error: ${error.message}`);
                    });

            });
        </script>        


    </body>
</html>
